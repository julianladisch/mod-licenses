name: Java CI with Gradle

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo systemctl start postgresql.service
    - run: sudo -u postgres psql -c "CREATE ROLE folio_admin PASSWORD 'folio_admin' LOGIN SUPERUSER"
    - run: sudo -u postgres psql -c "CREATE DATABASE okapi_modules_test"
    - run: sudo -u postgres psql -c "GRANT ALL PRIVILEGES ON DATABASE okapi_modules_test to folio_admin"
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        build-root-directory: service
        arguments: build
